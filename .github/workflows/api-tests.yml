name: Manual CI - API tests

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  CI: true

jobs:
  api-tests:
    name: API tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Prepare report dirs
        run: mkdir -p allure-results junit-report

      - name: Run API tests
        run: npm run test:api

      - name: Upload JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: junit-report/**/*.xml
          if-no-files-found: ignore

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/**
          if-no-files-found: ignore